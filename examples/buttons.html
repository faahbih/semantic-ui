<html>
<head>
	<title>Buttons</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
</head>
<body>
	<div class="ui container">
		<p><div class="ui button">Click Me!</div></p><br><br>  <!-- basta digitar .ui.button + tab -->
		<p><div class="ui primary button">Primary Button</div><span class="ui secondary button">Secondary Button</span></p>
		<p><span class="ui animated button">
			<span class="visible content">Next -></span>
			<span class="hidden content">Yes click pls</span>
		</span>
	</p>
	<p><span class="ui basic button">Basic Button</span></p>
	<p><span class="ui buttons">
		<span class="ui button">One</span>
		<span class="or"></span>
		<span class="ui button">Two</span>
	</span></p>
	<p>
		<span class="ui loading button">blabla</span><br><br>
		<span class="ui desabled button">blabla</span><br><br>
		<span class="ui active button">blabla</span>
	</p>
	<p>
		<span class="ui facebook button">Facebook</span>
		<span class="ui google plus button">Google</span>
		<span class="ui vk button">Vk</span>
		<span class="ui twitter button">Twitter</span>
		<span class="ui youtube button">Youtube</span>
	</p>
	<p>
		<span class="ui mini button">Mini</span>
		<span class="ui massive button">Massive</span>
		<span class="ui large button">Large</span>
		<span class="ui medium button">Medium</span>
	</p>
	<p>
		<span class="ui red button">Red</span>
		<span class="ui teal button">Teal</span>
		<span class="ui green button">Green</span>
		<span class="ui blue button">Blue</span>
	</p>
	<p><span class="ui buttons">
		<span class="ui red button">Red</span>
		<span class="or"></span>
		<span class="ui green button">Green</span>
	</span></p>
	<p><span class="ui buttons">
		<span class="ui basic red button">Red</span>
		<span class="or"></span>
		<span class="ui basic green button">Green</span>
		<span class="or"></span>
		<span class="ui blue button">Blue</span>
	</span></p>
</div>

</body>
</html>
